<!DOCTYPE html>
<html lang="en,ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot set</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="scripts/script.js"></script>
</head>

<body>
    <div id="title">
        <h1 class="Text">
            Mandelbrot set
        </h1>
    </div>
    <div class="Values">
        <div class="nested">
            Max iteration:
            <select name="maxiter">
                <option>40</option>
                <option>60</option>
                <option>100</option>
                <option selected="selected">150</option>
                <option>300</option>
                <option>500</option>
                <option>700</option>
                <option>1000</option>
                <option>1500</option>
                <option>2000</option>
                <option>3000</option>
            </select>
        </div>
        <div class="nested">
            Color scheme:
            <select name="scheme">
                <option selected value=0>Black/White</option>
                <option value=1>Colored</option>
                <option value=2>Black/Red</option>
                <option value=3>Black/Green</option>
                <option value=4>Black/Blue</option>
                <option value=5>Blue light</option>
            </select>
        </div>
        <div class="nested">
            <input type="button" id="redraw_btn" value="Redraw!">
            <input type="button" id="default_btn" value="Default settings!">
        </div>
    </div>
</body>

</html>
